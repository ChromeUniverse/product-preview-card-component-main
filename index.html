<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    <img class="card-img-desktop" src="images/image-product-desktop.jpg" alt="">
    <img class="card-img-mobile" src="images/image-product-mobile.jpg" alt="">
    <div class="card-content">
      <p class="card-category">PERFUME</p>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
        the House of CHANEL.</p>
      <div class="card-prices">
        <p class="card-price-1">$149.99</p>
        <p class="card-price-2">$169.99</p>
      </div>
      <button class="card-button">
        <img src="images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>

  </div>

  </div> -->
</body>

</html>
